<div class="d-flex flex-column align-items-center">
    <div class="d-flex justify-content-between align-items-center certificate-menu">
        <div routerLink="/" class="d-flex align-items-center back-btn">
            <i class="ph ph-arrow-left"></i>
            <p class="m-0"> Voltar</p>
        </div>
        <app-secondary-button iconClass="ph ph-download-simple" buttonText="Download" (click)="downloadCertificate()"></app-secondary-button>
    </div>
    @if (certificate) {
        <div #certificateContainer class="certificate d-flex align-items-center justify-content-center">
            <img src="certificate/certificate_ribbon.png" class="medal-icon" />
            <div class="certificate-content">
                 <img src="certificate/certificate_signature.svg" class="img-signature"  alt="signature"/>
                <div class="info-certificate d-flex flex-column flex-column align-items-center">
                    <div class="title-subtitle-certificate">
                        <h1>Certificado de conclus√£o</h1>
                        <p>Este certificado comprova que</p>
                    </div>
                    <p class="name-student">{{certificate.name}}</p>
                    <div class="activities-list">
                        <p>Concluiu com sucesso as seguintes atividades:</p>
                        <p>{{certificate.activities.join(', ')}}</p>
                    </div>
                </div>
                <p class="emission-date">Emitido em {{certificate.issueDate}}</p>
            </div>
        </div>
    }
</div>
